<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/nav.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/auth.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">Maryville Mart</div>
            <button class="mobile-nav-toggle" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="stores.html">Store</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>
  <div class="container">
    <h1>Product Management</h1>
    <div class="form-container">
      <h2>Add/Edit Product</h2>
      <form id="productForm">
        <input type="hidden" id="productId">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" name="ProductName" id="name" required>
          <span class="error-message" id="nameError"></span>
        </div>
        <div class="form-group">
          <label for="image">Product Image</label>
          <input type="file" name="image" id="image" accept="image/*" onchange="img()">
          <img src="./assets/home_bg.png" id="imgSrc" style="display: none;">
          <span class="error-message" id="imageError"></span>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" name="Price" id="price" step="0.01" required>
          <span class="error-message" id="priceError"></span>
        </div>
        <div class="form-group">
          <label for="StoreID" >Store ID</label>
          <select id="store-options" name="StoreID">
            <option value="">Select a store</option>
          </select>
          <span class="error-message" id="storeIdError"></span>
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input name="StockQuantity" type="number" id="stock" required>
          <span class="error-message" id="stockError"></span>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input name="Category" type="text" id="category" required>
          <span class="error-message" id="categoryError"></span>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="Description" id="description" rows="4" required></textarea>
          <span class="error-message" id="descriptionError"></span>
        </div>
        <button type="submit" id="submitBtn">Save Product</button>
      </form>
    </div>

    <div class="product-list">
      <h2>Product List</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Store ID</th>
            <th>Stock</th>
            <th>Category</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
  <script>
    function img(){
        const img = document.getElementById('image');
        const imgSrc = document.getElementById('imgSrc');

        if (img.files.length > 0) {
                const file = img.files[0];
                const url = URL.createObjectURL(file);
                imgSrc.src = url;
        }
    }
  </script>
</body>
</html>
