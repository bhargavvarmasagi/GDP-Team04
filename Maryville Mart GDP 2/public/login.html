  <section>
    <div class="signin"> 
 
     <div class="content"> 
 
      <h2>Sign In</h2> 
 
      <form class="form" id="form"> 
 
       <div class="inputBox"> 
        
          <input type="text" name="email" id="email" required> <i>Email</i> 
 
       </div>
 
       <div class="inputBox"> 
 
          <input type="password" name="password" id="password" required> <i>Password</i> 
 
       </div> 
 
       <div class="links"> <a href="forgetPassword.html">Forgot Password</a> <a href="signup.html">Signup</a> 
 
       </div> 
 
       <div class="inputBox"> 
 
        <input type="submit" id="loginBtn" value="Login"> 
 
       </div> 
 
      </form> 
 
     </div> 
 
    </div> 
 
   </section>
   <script src="./scripts/login.js"> </script>
