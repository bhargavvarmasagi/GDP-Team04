<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Grocery Delivery App</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/home.css">
  <link rel="stylesheet" href="./css/nav.css">
  <style>
    body{
      overflow: scroll;
    }
     
     input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
        <div class="logo">Maryville Mart</div>
        <button class="mobile-nav-toggle" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="#">Signup</a></li>
        </ul>
    </div>
</nav>
  <section>
    <div class="signin"> 
 
     <div class="content"> 
 
      <h2>Sign Up</h2> 
 
      <form class="form" id="form"> 
 
       <div class="inputBox"> 
 
          <input type="text" id="firstName" name="firstName" required> <i>First Name</i> 
 
       </div>
       <div class="inputBox"> 
        
          <input type="text" id="lastName" name="lastName" required> <i>Last Name</i> 

      </div> 
       <div class="inputBox"> 
        
        <input type="email" id="email" name="email" required> <i>Email</i> 
 
       </div>  
       <div class="inputBox"> 
        <input type="tel" id="contact" name="contact" required> 
        <i>Contact</i> 
        <span id="error-message" style="color: red; display: none;">Enter a valid U.S. phone number</span>
      </div>
 
       <div class="inputBox"> 
 
        <input type="password" id="password" name="password" minlength="6" maxlength="16" required> <i>Password</i> 
 
       </div>
       <div class="inputBox"> 
 
        <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" maxlength="16" required> <i>Confirm Password</i> 
 
       </div>
       <div class="inputBox"> 
        
        <input type="text" id="address" name="address" required> <i>Address</i> 

    </div> 
 
       <div class="links"> <a href="#">Forgot Password</a> <a href="login.html">Login</a> 
 
       </div> 
 
       <div class="inputBox"> 
 
        <input type="submit" id="submitBtn" value="Submit"> 
 
       </div> 
 
      </form> 
 
     </div> 
 
    </div> 
 
   </section>
   <script>
    document.getElementById("contact").addEventListener("input", function() {
        let contactInput = this.value.replace(/\D/g, "");
        let errorMessage = document.getElementById("error-message");

        if (contactInput.length > 10) {
            contactInput = contactInput.slice(0, 10);
        }

        let formattedNumber = contactInput;
        if (contactInput.length >= 4 && contactInput.length <= 6) {
            formattedNumber = `(${contactInput.slice(0, 3)}) ${contactInput.slice(3)}`;
        } else if (contactInput.length > 6) {
            formattedNumber = `(${contactInput.slice(0, 3)}) ${contactInput.slice(3, 6)}-${contactInput.slice(6)}`;
        }

        this.value = formattedNumber;

        if (contactInput.length === 10) {
            errorMessage.style.display = "none";
        } else {
            errorMessage.style.display = "block";
        }
    });
</script>
<script src="./scripts/signup.js"></script>
</body>
</html>
